<div class="container" *ngIf="auth.userProfile$ | async as profile">
  <img class="userImg" [src]="profile.picture" />
  <div>
    <p class="profile-name">{{ profile.name }}</p>
    <p class="error text-align-center" *ngIf="profile.email_verified === false">
      Email is not verified
    </p>
  </div>
</div>
