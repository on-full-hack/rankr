<div class="container" *ngIf="league">
  <p class="title">{{ league.name }}</p>
  <p class="discipline">{{ league.discipline }}</p>
  <p>{{ league.description }}</p>
  <p>{{ league.type }}</p>

  <table mat-table [dataSource]="matches" class="mat-elevation-z5 matches-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="player1">
      <th mat-header-cell *matHeaderCellDef>Player 1</th>
      <td mat-cell *matCellDef="let element">{{ element.player1 }}</td>
    </ng-container>

    <ng-container matColumnDef="player2">
      <th mat-header-cell *matHeaderCellDef>Player 2</th>
      <td mat-cell *matCellDef="let element">{{ element.player2 }}</td>
    </ng-container>

    <ng-container matColumnDef="wonBy">
      <th mat-header-cell *matHeaderCellDef>Won by</th>
      <td mat-cell *matCellDef="let element">{{ element.wonBy }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
